    }

    .assistant-input button {
      padding: 10px;
      font-size: 14px;
    }

    .command-bar {
      position: absolute;
      bottom: 0;
      width: 100%;
      display: flex;
    }

    .command-bar input {

      padding: 15px;

</head>
